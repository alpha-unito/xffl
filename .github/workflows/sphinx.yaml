name: Docs

on:
  push:
    branches: [main, docs]
    paths:
      - "docs/**"
      - "**/*.py"
      - "pyproject.toml"
      - "setup.cfg"
      - "setup.py"

  pull_request:
    branches: [main, docs]
    paths:
      - "docs/**"
      - "**/*.py"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs"
  cancel-in-progress: true

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            docs/requirements.txt
            pyproject.toml
            setup.cfg

      - name: Install system dependencies (LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project
        run: pip install .

      - name: Install docs dependencies
        run: pip install -r docs/requirements.txt

      - name: Build HTML docs
        run: |
          sphinx-build \
            -b html \
            -W --keep-going \
            docs/source \
            docs/build/html

      - name: Build PDF docs
        run: |
          sphinx-build -b latex docs/source docs/build/latex
          make -C docs/build/latex

      # PR preview: downloadable artifacts
      - name: Upload HTML docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: docs/build/html

      - name: Upload PDF docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-docs
          path: docs/build/latex/*.pdf

      # GitHub Pages deployment (main branch only)
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
